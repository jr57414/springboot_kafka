plugins {
	id 'java'
	id 'org.springframework.boot' version '4.0.1'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'Demo project for Spring Boot'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	// Spring WebFlux (includes Reactor Mono & Flux)
	implementation 'org.springframework.boot:spring-boot-starter-webflux'

	// Optional: Logging
	implementation 'org.springframework.boot:spring-boot-starter-logging'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.projectreactor:reactor-test'
	implementation 'org.springframework:spring-webflux:6.1.1'
	implementation 'io.projectreactor:reactor-core:3.6.1'
	implementation 'io.projectreactor.netty:reactor-netty-http:1.1.13'
}

tasks.named('test') {
	useJUnitPlatform()
}